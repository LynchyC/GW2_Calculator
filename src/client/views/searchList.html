<center ng-show="vm.searchingForItem" id="loadingGif">
    <img src="/images/rolling.gif" />
</center>

<div id="searchResultDiv" ng-show="vm.searchResults">

    <h3>Found {{vm.searchResults.length}} result<span ng-show="vm.searchResults.length > 1">s</span> for '{{vm.searchValue}}':</h3>

    <table ng-show="vm.searchResults.length > 0" class="table table-hover">
        <thead>
            <th></th>
            <th></th>
        </thead>
        <tbody id="itemList">
            <tr ng-repeat="item in vm.searchResults" ui-sref="home.search({item: {{item.itemID}}})">
                <td class="itemListImg">
                    <img ng-src="{{item.icon}}" alt="Item Image" />
                </td>
                <td>
                    <h4>{{item.name}}</h4>
                </td>
            </tr>
        </tbody>
    </table>
</div>
